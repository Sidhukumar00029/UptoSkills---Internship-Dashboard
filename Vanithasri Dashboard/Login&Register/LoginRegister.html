<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login, Registration, and Forgot Password</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"]
        {
        width: 90%; /* Reduced width */
        padding: 6px; /* Slightly reduced padding */
        font-size: 13px; /* Slightly reduced font size */
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-radius: 6px;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        outline: none;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform: scale(1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }


        h2 {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #222;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #555;
        }

        .card {
            padding: 90px; 
            margin: 20px auto; 
            width: 500px; 
            max-width: 100%; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9; 
        }


        input[type="text"], input[type="email"], input[type="password"] {
            width: 95%;
            padding: 8px;
            font-size: 14px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #87CEFA;
            box-shadow: 0 0 10px rgba(135, 206, 250, 0.5);
        }

        input[type="submit"], button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #87CEFA, #00BFFF);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background 0.3s ease;
        }

        input[type="submit"]:hover, button:hover {
            background: #4682B4;
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            color: #87CEFA;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .link a:hover {
            color: #4682B4;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: red;
            font-size: 15px;
            margin-bottom: 12px;
            text-align: center;
            animation: shake 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0% { transform: translateX(-10px); }
            25% { transform: translateX(10px); }
            50% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .form-container {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container form-container" id="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <input type="submit" value="Login">
        </form>
        <div class="link">
            <p><a href="#" onclick="showForgotPassword()">Forgot Password?</a></p>
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
        </div>
    </div>

    <div class="container form-container hidden" id="register-container">
        <h2>Register</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="company">Company Name</label>
                <input type="text" id="company" name="company" placeholder="Enter your Company Name" required>
            </div>
            <div class="form-group">
                <label for="designation">Designation</label>
                <input type="text" id="designation" name="designation" placeholder="Enter your Designation" required>
            </div>
            <div class="form-group">
                <label for="mobile-number">Mobile Number</label>
                <input type="text" id="mobile-number" name="mobile-number" placeholder="Enter your Mobile Number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            </div>
            <input type="submit" value="Register">
        </form>
        <div class="link">
            <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
        </div>
    </div>

    <div class="container form-container hidden" id="forgot-password-container">
        <h2>Forgot Password</h2>
        <div class="error-message hidden" id="error-message">No account found with that email address.</div>
        <form onsubmit="return handleForgotPassword()">
            <div class="form-group">
                <label for="forgot-email">Email</label>
                <input type="email" id="forgot-email" placeholder="Enter your email" required>
            </div>
            <button type="submit">Send Reset Link</button>
        </form>
        <div class="link">
            <p><a href="#" onclick="showLogin()">Back to Login</a></p>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('register-container').classList.remove('hidden');
            document.getElementById('forgot-password-container').classList.add('hidden');
        }

        function showLogin() {
            document.getElementById('register-container').classList.add('hidden');
            document.getElementById('login-container').classList.remove('hidden');
            document.getElementById('forgot-password-container').classList.add('hidden');
        }

        function showForgotPassword() {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('forgot-password-container').classList.remove('hidden');
        }

        function handleForgotPassword() {
            const email = document.getElementById('forgot-email').value;
            const registeredEmail = "example@example.com";

            if (email !== registeredEmail) {
                document.getElementById('error-message').classList.remove('hidden');
            } else {
                alert("Password reset link sent to " + email);
            }
            return false;
        }
    </script>
</body>
</html>
