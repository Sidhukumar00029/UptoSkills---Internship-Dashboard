<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            position: relative;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container input {
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
        }
        .container button {
            width: 90%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
        }
        .container button:hover {
            background-color: #218838;
        }
        .container a {
            color: #007bff;
            text-decoration: none;
        }
        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="login">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="handleLogin()">Login</button>
        <a href="#">Forgot Password?</a>
        <p>Don't have an account?</p>
        <button onclick="goToRegister()">Register</button>
    </div>

    <div class="container" id="register" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="registerName" placeholder="Full Name">
        <input type="text" id="registerCompany" placeholder="Company Name">
        <input type="text" id="registerDesignation" placeholder="Designation">
        <input type="text" id="registerMobile" placeholder="Mobile Number">
        <input type="email" id="registerEmail" placeholder="Email">
        <input type="password" id="registerPassword" placeholder="Password">
        <button onclick="handleRegister()">Register</button>
        <p>Already have an account?</p>
        <button onclick="goToLogin()">Login</button>
    </div>

    <script>
        function goToRegister() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('register').style.display = 'block';
        }

        function goToLogin() {
            document.getElementById('register').style.display = 'none';
            document.getElementById('login').style.display = 'block';
        }

        function handleRegister() {
            const name = document.getElementById('registerName').value;
            const company = document.getElementById('registerCompany').value;
            const designation = document.getElementById('registerDesignation').value;
            const mobile = document.getElementById('registerMobile').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (email && password) {
                let accounts = JSON.parse(localStorage.getItem('accounts')) || [];
                const accountExists = accounts.some(account => account.email === email);

                if (accountExists) {
                    alert('An account with this email already exists.');
                } else {
                    accounts.push({ email, password });
                    localStorage.setItem('accounts', JSON.stringify(accounts));
                    alert('Registration successful!');
                    goToLogin();
                }
            } else {
                alert('Please fill out all fields.');
            }
        }

        function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const accounts = JSON.parse(localStorage.getItem('accounts')) || [];
            const accountExists = accounts.some(
                account => account.email === email && account.password === password
            );

            if (accountExists) {
                alert('Login successful!');
                window.location.href = 'dashboard.html';
            } else {
                alert("You don't have an account. Please register first.");
            }
        }
    </script>
</body>
</html>
