<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .toggle-link {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            cursor: pointer;
            text-decoration: none;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .form-container form {
            display: none;
        }

        .form-container .login-form {
            display: block;
        }

        .form-container.show-register .login-form {
            display: none;
        }

        .form-container.show-register .register-form {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container" id="formContainer">
        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <h2>Login</h2>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a class="toggle-link" onclick="toggleForm()">Don't have an account? Register</a>
        </form>

        <!-- Register Form -->
        <form class="register-form" id="registerForm">
            <h2>Register</h2>
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="text" id="companyName" name="companyName" placeholder="Company Name" required>
            <input type="text" id="designation" name="designation" placeholder="Designation" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="newPassword" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
            <a class="toggle-link" onclick="toggleForm()">Already have an account? Login</a>
        </form>
    </div>
</div>

<script>
    function toggleForm() {
        const formContainer = document.getElementById("formContainer");
        formContainer.classList.toggle("show-register");
    }
</script>

</body>
</html>
