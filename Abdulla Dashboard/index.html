<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f4f4;
    }
    .wrapper {
      width: 380px;
      padding: 40px 30px 50px 30px;
      background: #fff;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
    }
    .wrapper header {
      font-size: 30px;
      font-weight: 600;
    }
    .wrapper form {
      margin: 40px 0;
    }
    .field {
      width: 100%;
      margin-bottom: 20px;
    }
    .field .input-area {
      height: 50px;
      width: 100%;
      position: relative;
    }
    form input {
      width: 100%;
      height: 100%;
      outline: none;
      padding: 0 45px;
      font-size: 18px;
      background: none;
      caret-color: #040404;
      border-radius: 5px;
      border: 1px solid #bfbfbf;
      border-bottom-width: 2px;
      transition: all 0.3s ease;
    }
    form .field input:focus,
    form .field.valid input {
      border-color: #5372F0;
    }
    form input:focus ~ .icon {
      color: #b72c2c;
    }
    .field .input-area i {
      position: absolute;
      top: 50%;
      font-size: 18px;
      transform: translateY(-50%);
      left: 15px;
      color: #bfbfbf;
      transition: color 0.3s ease;
    }
    form input::placeholder {
      color: #bfbfbf;
      font-size: 17px;
    }
    .pass-txt {
      text-align: left;
      margin-top: -10px;
    }
    .pass-txt a {
      color: #5372F0;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .pass-txt a:hover {
      color: #f05353; /* Hover effect for the Forgot Password link */
    }
    .submit-btn {
      width: 100%;
      height: 50px;
      margin-top: 30px;
      font-size: 18px;
      color: #fff;
      background: rgb(236, 63, 6);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    .submit-btn:hover {
      background:rgb(255, 64, 0);
      transform: scale(1.05); /* Button increases in size on hover */
    }
    .sign-txt {
      margin-top: 20px;
    }
    .sign-txt a {
      color: #5372F0;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease, text-decoration 0.3s ease;
    }
    .sign-txt a:hover {
      color: #f05353;
      text-decoration: underline; /* register link styling on hover */
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>Login Form</header>
    <form id="loginForm">
      <div class="field email">
        <div class="input-area">
          <input type="text" id="email" placeholder="Email Address">
          <i class="icon fas fa-envelope"></i>
        </div>
        <div class="error" id="emailError"></div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" id="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
        </div>
        <div class="error" id="passwordError"></div>
      </div>
      <div class="pass-txt"><a href="forgot.html">Forgot password?</a></div>
      <input type="submit" value="Login" class="submit-btn">
    </form>
    <div class="sign-txt">Don't have an Account yet? <a href="register.html">register</a></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get input values
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // Get error elements
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');

      // Reset errors
      emailError.textContent = '';
      passwordError.textContent = '';

      let valid = true;

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        emailError.textContent = 'Please enter a valid email address.';
        valid = false;
      }

      // Password validation
      if (password.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters long.';
        valid = false;
      }

      // If valid, proceed
      if (valid) {
        window.location.href = 'dashboard.html'; //redirect to the dasboard.html
       
      }
    });
  </script>
</body>
</html>
