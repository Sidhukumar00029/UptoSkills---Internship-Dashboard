<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('uptobg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 16px 32px rgba(19, 19, 19, 0.2);
            text-align: center;
            width: 300px;
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: azure;
        }
        .input-container {
            position: relative;
            margin: 10px 0;
        }
        .input-container input {
            width: 80%;
            padding: 10px 10px 10px 40px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
        }
        .input-container .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #888;
        }
        .login-container button {
            width: 80%;
            padding: 10px;
            background-color: #55b6ff;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #110d8c;
        }
        .login-container a {
            display: block;
            margin: 10px 0;
            font-size: 14px;
            text-decoration: none;
            color: #ccc;
        }
        .forgot-password {
            color: rgb(232, 228, 228);
        }
        .register-text {
            margin-top: 10px;
        }
        .register-text a {
            color: #007BFF;
            text-decoration: none;
        }
        .register-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div class="input-container">
            <span class="icon"><i class="fas fa-envelope"></i></span>
            <input type="email" id="email" placeholder="E-mail" required>
        </div>
        <div class="input-container">
            <span class="icon"><i class="fas fa-lock"></i></span>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button onclick="login()">Login</button>
        <a href="#" class="forgot-password" onclick="forgotPassword()"><a href="forgot.html">Forgot Password?</a></a>
        <div class="register-text">
            Don't have an account? <a href="register.html">Register here</a>.
        </div>
    </div>

    <script>
        function login() {
            window.location.href = 'next.html';
        }

        function forgotPassword() {
            alert('Redirecting to password recovery page...');
        }
    </script>
</body>
</html>
